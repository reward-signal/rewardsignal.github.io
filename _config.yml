# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true

remote_theme: rmsubekti/nangka

include:
  - _pages

defaults:
    - {scope: { type: posts }, values: { layout: post, comments: true, permalink: '/blog/:title' }}

paginate: 10
paginate_path: '/blog/:num/'

